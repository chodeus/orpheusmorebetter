name: Cleanup Old Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Run monthly on the 1st

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Delete old releases (keep last 5)
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old container images (keep last 5, preserve latest/dev tags)
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'orpheusmorebetter'
          package-type: 'container'
          min-versions-to-keep: 5
          ignore-versions: '^(latest|dev)$'
