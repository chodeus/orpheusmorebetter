name: Sync and Build Container

on:
  schedule:
    - cron: '0 */6 * * *'  # Check every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync with upstream
        id: sync
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add upstream https://github.com/walkrflocka/orpheusmorebetter.git
          git fetch upstream
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/main)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Changes detected, syncing..."
            git merge upstream/main --allow-unrelated-histories -m "chore: sync with upstream repository
            
            Automatically synced with walkrflocka/orpheusmorebetter"
            git push origin main
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create sync summary
        if: steps.sync.outputs.updated == 'true'
        run: |
          echo "## Sync Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Synced with upstream changes from walkrflocka/orpheusmorebetter" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recent commits:" >> $GITHUB_STEP_SUMMARY
          git log --oneline -5 >> $GITHUB_STEP_SUMMARY

  build:
    needs: sync
    if: needs.sync.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/orpheusmorebetter:latest
            ghcr.io/${{ github.repository_owner }}/orpheusmorebetter:${{ github.sha }}
      
      - name: Create build summary
        run: |
          echo "## Container Build Successful! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Container pushed to:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/orpheusmorebetter:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/orpheusmorebetter:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
