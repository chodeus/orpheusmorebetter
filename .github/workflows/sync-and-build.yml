name: Sync and Build Container

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: sync-and-build
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync with upstream
        id: sync
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add upstream https://github.com/walkrflocka/orpheusmorebetter.git || git remote set-url upstream https://github.com/walkrflocka/orpheusmorebetter.git
          git fetch upstream master
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/master)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "ðŸ“Š Commit histories differ, attempting merge..."
            if git merge upstream/master --allow-unrelated-histories -m "chore: sync with upstream repository (auto-sync)"; then
              # Check if merge actually created new commits
              NEW_LOCAL=$(git rev-parse HEAD)
              if [ "$LOCAL" != "$NEW_LOCAL" ]; then
                git push origin master
                echo "updated=true" >> $GITHUB_OUTPUT
                echo "âœ… Successfully synced and pushed changes"
              else
                echo "â„¹ï¸ No changes needed - content already matches upstream"
                echo "updated=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "::error::Merge conflict detected. Manual intervention required."
              git merge --abort
              echo "updated=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âœ… Already up to date with upstream"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create sync summary
        if: always()
        run: |
          SYNC_STATUS="${{ steps.sync.outcome }}"
          
          if [ "${{ steps.sync.outputs.updated }}" == "true" ]; then
            echo "## âœ… Sync Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Synced with upstream changes from walkrflocka/orpheusmorebetter" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Recent commits:" >> $GITHUB_STEP_SUMMARY
            git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          elif [ "$SYNC_STATUS" == "failure" ]; then
            echo "## âš ï¸ Sync Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Merge conflict detected. Manual intervention required." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the logs and resolve conflicts manually." >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ Already Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No new changes from upstream repository" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Upstream sync failed. Check the workflow logs for details."

  build:
    needs: sync
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: needs.sync.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: chodeus/orpheusmorebetter
          tags: |
            type=raw,value=latest
            type=sha,prefix=${{ github.ref_name }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=chodeus/orpheusmorebetter:latest
          cache-to: type=inline
      
      - name: Create build summary
        if: success()
        run: |
          echo "## ðŸ³ Container Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:master-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
