name: Final Docker Hub Push (One-Time)

# Manual trigger only - run once then delete this workflow
on:
  workflow_dispatch:

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull from GHCR and push to Docker Hub
        run: |
          docker pull ghcr.io/chodeus/orpheusmorebetter:latest
          docker tag ghcr.io/chodeus/orpheusmorebetter:latest chodeus/orpheusmorebetter:latest
          docker push chodeus/orpheusmorebetter:latest
          echo "✅ Final push to Docker Hub complete"
          echo "⚠️  Remember to delete this workflow file after use"
