name: Sync and Build Container

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

# Restrict workflow permissions to minimum required
permissions:
  contents: write  # Required for pushing synced changes
  actions: read    # Required for workflow execution
  security-events: write  # Required for uploading security scan results

concurrency:
  group: sync-and-build
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync with upstream
        id: sync
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add upstream https://github.com/walkrflocka/orpheusmorebetter.git || git remote set-url upstream https://github.com/walkrflocka/orpheusmorebetter.git
          git fetch upstream master
          
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/master)
          
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "üìä Commit histories differ, attempting merge..."
            if git merge upstream/master --allow-unrelated-histories -m "chore: sync with upstream repository (auto-sync)"; then
              # Check if merge actually created new commits
              NEW_LOCAL=$(git rev-parse HEAD)
              if [ "$LOCAL" != "$NEW_LOCAL" ]; then
                git push origin master
                echo "updated=true" >> $GITHUB_OUTPUT
                echo "‚úÖ Successfully synced and pushed changes"
              else
                echo "‚ÑπÔ∏è No changes needed - content already matches upstream"
                echo "updated=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "::error::Merge conflict detected. Manual intervention required."
              git merge --abort
              echo "updated=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "‚úÖ Already up to date with upstream"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create sync summary
        if: always()
        run: |
          SYNC_STATUS="${{ steps.sync.outcome }}"
          
          if [ "${{ steps.sync.outputs.updated }}" == "true" ]; then
            echo "## ‚úÖ Sync Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Synced with upstream changes from walkrflocka/orpheusmorebetter" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Recent commits:" >> $GITHUB_STEP_SUMMARY
            git log --oneline -5 >> $GITHUB_STEP_SUMMARY
          elif [ "$SYNC_STATUS" == "failure" ]; then
            echo "## ‚ö†Ô∏è Sync Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Merge conflict detected. Manual intervention required." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the logs and resolve conflicts manually." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚ÑπÔ∏è Already Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No new changes from upstream repository" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Notify on sync failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"‚ö†Ô∏è Upstream Sync Failed\",
                   \"description\": \"Merge conflict detected during upstream sync.\n\n[View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                   \"color\": 16776960,
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                   \"footer\": {
                     \"text\": \"${{ github.repository }}\"
                   }
                 }]
               }" \
               $DISCORD_WEBHOOK || echo "Discord notification failed"

  build:
    needs: sync
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: needs.sync.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
    
    # Restrict build job permissions
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: chodeus/orpheusmorebetter
          tags: |
            type=raw,value=latest
            type=sha,prefix=${{ github.ref_name }}-
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=chodeus/orpheusmorebetter:latest
          cache-to: type=inline
          provenance: true
          sbom: true
          load: true  # Load image locally for scanning
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chodeus/orpheusmorebetter:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Generate vulnerability summary
        if: always()
        run: |
          echo "## üîç Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract vulnerability counts from Trivy results if available
          if [ -f trivy-results.sarif ]; then
            CRITICAL=$(jq '[.runs[].results[] | select(.level=="error")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            HIGH=$(jq '[.runs[].results[] | select(.level=="warning")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            
            echo "- **Critical vulnerabilities:** $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **High vulnerabilities:** $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Scan results not available" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create build summary
        if: success()
        run: |
          echo "## üê≥ Container Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pushed to Docker Hub:" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:master-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chodeus/orpheusmorebetter:$(date +%Y%m%d)\`" >> $GITHUB_STEP_SUMMARY

  notify:
    needs: [sync, build]
    runs-on: ubuntu-latest
    if: always() && (needs.build.result == 'success' || needs.build.result == 'failure')
    
    permissions:
      contents: read
    
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            STATUS="‚úÖ Success"
            COLOR="3066993"
            DESCRIPTION="Docker image built and pushed successfully!\n\nüîç Security scan completed - check GitHub Security tab for results."
          else
            STATUS="‚ùå Failed"
            COLOR="15158332"
            DESCRIPTION="Docker build failed. Check the workflow logs for details."
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{
                 \"embeds\": [{
                   \"title\": \"Docker Build Complete\",
                   \"description\": \"**Status:** $STATUS\n**Image:** \`chodeus/orpheusmorebetter:latest\`\n**Commit:** \`${GITHUB_SHA:0:7}\`\n\n$DESCRIPTION\",
                   \"color\": $COLOR,
                   \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                   \"footer\": {
                     \"text\": \"${{ github.repository }}\"
                   }
                 }]
               }" \
               $DISCORD_WEBHOOK || echo "Discord notification failed (non-critical)"
