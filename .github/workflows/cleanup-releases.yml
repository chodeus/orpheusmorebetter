name: "Cleanup Old Releases & Images (monthly)"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Run monthly on the 1st

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Delete old releases (keep last 5)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release list --repo ${{ github.repository }} --limit 100 --json tagName -q '.[].tagName' | tail -n +6 | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Deleting release: $tag"
            gh release delete "$tag" --repo ${{ github.repository }} -y --cleanup-tag
          done

      - name: Delete old container images (keep last 5, preserve latest/main/dev tags)
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'orpheusmorebetter'
          package-type: 'container'
          min-versions-to-keep: 5
          ignore-versions: '^(latest|main|dev)$'
